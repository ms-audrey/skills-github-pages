<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gutter.couture by Audrey Everist</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <style>
        @font-face {
            font-family: courier-classic;
            src: url(Courier.ttf);
        }

        body {
            background-color: #FF7F00; /* Bright orange background */
            color: #FFB84D; /* Light orange text */
            font-family: courier-classic, sans-serif;
            word-break: break-all;
            line-height: 1.5;
            font-size: 32px;
        }

        .bright-pink {
            color: #FF007F; /* Hot pink text */
        }

        .bright-turquoise {
            color: #40E0D0; /* Bright turquoise */
        }

        a, a:visited {
            color: inherit;
            text-decoration: none;
        }

        a:hover {
            color: black; /* Change color to black on hover */
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            gap: 40px; /* Space between images and rows */
            margin-top: 40px;
            padding: 0 20px;
        }

        .image-wrapper {
            position: relative;
        }

        .image-placeholder {
            background-color: #ffffff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            max-height: 400px;
        }

        .image-placeholder img {
            width: 100%; /* Ensure the image fills the width of the container */
            height: auto; /* Maintain aspect ratio */
            object-fit: contain;
        }

        /* Caption Styling */
        .caption {
            color: black;
            font-family: "Courier New", Courier, monospace;
            font-size: 16px;
            text-align: center;
            margin-top: 10px;
        }

        /* Flip container */
        .flip-container {
            perspective: 1000px; /* Adds perspective to create depth */
        }

        /* The flipper holds both images (front and back) */
        .flipper {
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s; /* Smooth transition for the flip */
        }

        /* Front and Back Images */
        .front, .back {
            backface-visibility: hidden; /* Prevent the back from showing when rotated */
            position: absolute;
            width: 100%;
            height: auto;
        }

        /* The back image is rotated 180 degrees by default */
        .back {
            transform: rotateY(180deg);
        }

        /* Flip the container when hovering */
        .flip-container:hover .flipper {
            transform: rotateY(180deg);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .image-grid {
                grid-template-columns: 1fr 1fr; /* 2 columns on smaller screens */
            }
        }

        @media (max-width: 480px) {
            .image-grid {
                grid-template-columns: 1fr; /* 1 column on very small screens */
            }
        }
    </style>
</head>
<body>

    <!-- Page content -->
    <p>
        <a href="index.html" class="bright-pink">ARCHIVE</a> 
        <a href="index.html" class="bright-turquoise">gutter.couture</a>
    </p>

    <!-- Grid of images -->
    <div class="image-grid">
        <div class="image-wrapper">
            <div class="image-placeholder">
                <img src="../archiveimages/concretetable.png" alt="welded red side table concrete slab">
            </div>
            <div class="caption">welded red side table concrete slab</div>
        </div>
        <div class="image-wrapper">
            <div class="image-placeholder">
                <img src="../archiveimages/chesseyes.png" alt="chess board flowers eyes surreal">
            </div>
            <div class="caption">chess board flowers eyes surreal</div>
        </div>
        <div class="image-wrapper">
            <div class="image-placeholder flip-container">
                <div class="flipper">
                    <img class="front" src="../archiveimages/chameleon1.png" alt="chameleon pool frame exoskeleton">
                    <img class="back" src="../archiveimages/chameleon2.png" alt="chameleon pool frame exoskeleton - flipped">
                </div>
            </div>
            <div class="caption">chameleon pool frame exoskeleton</div>
        </div>
    </div>

    <p>
        <a href="index.html" class="bright-pink">ARCHIVE</a> 
        <a href="index.html" class="bright-turquoise">gutter.couture</a>
    </p>

</body>
</html>
