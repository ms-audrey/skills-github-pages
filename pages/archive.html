<!DOCTYPE html>

    <title>gutter.couture by Audrey Everist</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <style>
        /* Previous styles remain the same until image-wrapper */
        @font-face {
            font-family: courier-classic;
            src: url(Courier.ttf);
        }

        body {
            background-color: #FF7F00;
            color: #FFB84D;
            font-family: courier-classic, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        .header {
            padding-left: 20px;
            text-align: left;
            padding-bottom: 80px;
        }
         .footer {
            padding-left: 20px;
            text-align: left;
            padding-top: 80px;
        }

        .bright-pink {
            color: #FF007F;
            font-size: 36px;
        }

        .bright-turquoise {
            color: #40E0D0;
            font-size: 36px;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            gap: 40px; /* Increased gap to accommodate captions */
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0;
        }

        .image-wrapper {
            position: relative;
            width: 100%;
            /* Changed from padding-top to aspect-ratio for better control */
            aspect-ratio: 1;
            perspective: 1000px;
            transition: transform 0.3s ease;
            margin-bottom: 25px; /* Added margin for caption space */
        }

        .image-wrapper:hover {
            transform: scale(1.05);
            z-index: 1;
        }

        .image-wrapper:hover .front,
        .image-wrapper:hover .static-image {
            border: 8px solid #FFD700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        .flipper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .image-wrapper.can-flip:hover .flipper {
            transform: rotateY(180deg);
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            object-fit: contain;
            background-color: transparent;
            transition: border 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }

        .back {
            transform: rotateY(180deg);
            border: 8px solid transparent;
        }

        .image-wrapper.can-flip:hover .back {
            border: 8px solid #FFD700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        .static-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: border 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
            border: 8px solid transparent;
        }

        .caption {
            text-align: center;
            color: black;
            font-family: "Courier New", Courier, monospace;
            font-size: 16px;
            position: absolute;
            width: 100%;
            bottom: -25px; /* Adjusted to be closer to image */
            left: 0;
            padding-top: 5px;
        }

        @media (max-width: 768px) {
            .image-grid {
                grid-template-columns: repeat(2, 1fr);
                width: 95%;
            }
        }

        @media (max-width: 480px) {
            .image-grid {
                grid-template-columns: 1fr;
                width: 100%;
            }
        }
     a {
        text-decoration: none; /* Removes underline from all links */
    }
    
    </style>
</head>
