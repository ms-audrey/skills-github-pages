<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gutter.couture by Audrey Everist</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <style>
        @font-face {
            font-family: courier-classic;
            src: url(Courier.ttf);
        }

        body {
            background-color: #FF7F00; /* Bright orange background */
            color: #FFB84D; /* Light orange text */
            font-family: courier-classic, sans-serif;
            word-break: break-word;
            line-height: 1.5;
            font-size: 32px;
        }

        a, a:visited {
            color: #FFA500; /* Light orange links */
            text-decoration: none;
        }

        a:hover {
            color: black;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            gap: 40px; /* Space between images */
            margin-top: 40px;
            padding: 0 20px; /* Space between grid and edges */
        }

        .image-placeholder {
            position: relative; /* Enables positioning of captions */
        }

        /* Styling for images */
        .image-placeholder img {
            width: 100%;
            height: auto;
            max-height: 400px; /* Optional: Limit image height */
            object-fit: contain;
        }

        /* Caption styling */
        .caption {
            position: absolute;
            top: 0;
            right: -30px; /* Offset caption to the right of the image */
            writing-mode: vertical-rl; /* Vertical text */
            text-orientation: upright;
            color: black;
            font-family: "Courier New", Courier, monospace; /* Typewriter font */
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.8); /* Optional: Add a semi-transparent background */
            padding: 5px;
            border-radius: 4px;
        }

        /* Flip container */
        .flip-container {
            perspective: 1000px; /* Creates 3D perspective */
        }

        .flipper {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .back {
            transform: rotateY(180deg);
        }

        .flip-container:hover .flipper {
            transform: rotateY(180deg);
        }

        /* Responsive Grid: Adjusts for smaller screens */
        @media (max-width: 768px) {
            .image-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 480px) {
            .image-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <p><span class="bright-pink">ARCHIVE</span> <span class="bright-turquoise">gutter.couture</span></p>

    <div class="image-grid">
        <!-- Example with flip effect -->
        <div class="image-placeholder flip-container">
            <div class="flipper">
                <img class="front" src="../archiveimages/concretetable.png" alt="Welded red side table concrete slab">
                <img class="back" src="../archiveimages/chameleon2.png" alt="Back Image 1">
            </div>
            <div class="caption">Concrete Table</div>
        </div>

        <!-- Example without flip effect -->
        <div class="image-placeholder">
            <img src="../archiveimages/chesseyes.png" alt="Chessboard flowers eyes surreal">
            <div class="caption">Chess Eyes</div>
        </div>

        <div class="image-placeholder">
            <img src="../archiveimages/wheelwhite.png" alt="Wheel cut glass table">
            <div class="caption">Glass Table</div>
        </div>

        <!-- Repeat for other images -->
    </div>

    <p><span class="bright-pink">ARCHIVE</span> <span class="bright-turquoise">gutter.couture</span></p>
</body>
</html>
