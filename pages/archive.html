<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gutter.couture by Audrey Everist</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <style>
        @font-face {
            font-family: courier-classic;
            src: url(Courier.ttf);
        }

        body {
            background-color: #FF7F00; /* Bright orange background */
            color: #FFB84D; /* Light orange text */
            font-family: courier-classic, sans-serif; /* Optional: Set font to your custom font */
            word-break: break-all;
            line-height: 1.5;
            font-size: 32px;
        }

        /* Define the bright-pink class */
        .bright-pink {
            color: #FF007F; /* Hot pink text */
        }

        .bright-turquoise {
            color: #40E0D0; /* Bright turquoise */
        }

        .bright-royal-blue {
            color: #4169E1; /* Royal blue */
        }

        a, a:visited {
            color: #FFA500; /* Light orange color for links */
        }

        a:hover {
            color: black; /* Change color to black on hover */
        }

        .hl {
            font-weight: bold;
        }

        a, a:visited {
            text-decoration: none; /* Ensure no underlines on links */
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            gap: 20px; /* Space between images */
            margin-top: 20px;
        }

        .image-placeholder {
            background-color: #ffffff; /* White background for placeholders */
            color: #000000; /* Black text for placeholders */
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease-in-out;
            overflow: hidden; /* Prevent overflow */
        }

        .image-placeholder img {
            width: 100%; /* Ensure the image stretches to fill the container width */
            height: auto; /* Maintain aspect ratio */
            max-height: 400px; /* Optionally set a max height to keep images from growing too large */
            object-fit: contain; /* Ensure images maintain their aspect ratio within the container */
        }

        /* Hover Effect: Change background when hovered over */
        .image-placeholder:hover {
            background-color: #FFD700; /* Change to a gold color on hover */
        }

        /* Responsive Grid: Stack images on smaller screens */
        @media (max-width: 768px) {
            .image-grid {
                grid-template-columns: 1fr 1fr; /* 2 columns on smaller screens */
            }
        }

        @media (max-width: 480px) {
            .image-grid {
                grid-template-columns: 1fr; /* 1 column on very small screens */
            }
        }
    </style>
</head>
<body>

    <!-- Page content -->
