<!DOCTYPE html>

    <title>gutter.couture by Audrey Everist</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <style>
        @font-face {
            font-family: courier-classic;
            src: url(Courier.ttf);
        }

        body {
            background-color: #FF7F00; /* Bright orange background */
            color: #FFB84D; /* Light orange text */
            font-family: courier-classic, sans-serif; /* Optional: Set font to your custom font */
            word-break: break-all;
            line-height: 1.5;
            font-size: 32px;
        }

        /* Define the bright-pink class */
        .bright-pink {
            color: #FF007F; /* Hot pink text */
        }

        .bright-turquoise {
            color: #40E0D0; /* Bright turquoise */
        }

        .bright-royal-blue {
            color: #4169E1; /* Royal blue */
        }

        a, a:visited {
            color: #FFA500; /* Light orange color for links */
        }

        a:hover {
            color: black; /* Change color to black on hover */
        }

        .hl {
            font-weight: bold;
        }

        a, a:visited {
            text-decoration: none; /* Ensure no underlines on links */
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            gap: 40px; /* Space between images */
            margin-top: 40px;
            padding: 0 20px; /* Adds space between the images and the left & right edges of the page */

        }
        /* Styling for each image-wrapper */
.image-wrapper {
    position: relative; /* For proper positioning of the caption */
    display: flex;
    flex-direction: column; /* Stack image and caption vertically */
    align-items: flex-start; /* Align items to the start */
}

        .image-placeholder {
            background-color: #ffffff; /* White background for placeholders */
            color: #000000; /* Black text for placeholders */
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease-in-out;
            overflow: hidden; /* Prevent overflow */
        }
        
        /* Styling for the caption */
.caption {
    writing-mode: vertical-rl; /* Makes text vertical */
    text-orientation: upright; /* Ensures text is upright */
    color: black; /* Black text color */
    font-family: "Courier New", Courier, monospace; /* Typewriter-like font */
    font-size: 16px; /* Adjust font size as needed */
    margin-left: 10px; /* Adds spacing between caption and image */
    margin-top: -400px; /* Align caption to start at the top of the image */
    height: 100%; /* Spans the full height of the image */
    display: flex;
    align-items: flex-start;
}
    
        .image-placeholder img {
            width: 100%; /* Ensure the image stretches to fill the container width */
            height: auto; /* Maintain aspect ratio */
            max-height: 400px; /* Optionally set a max height to keep images from growing too large */
            object-fit: contain; /* Ensure images maintain their aspect ratio within the container */
        }

        /* Hover Effect: Change background when hovered over */
        .image-placeholder:hover {
            background-color: #FFD700; /* Change to a gold color on hover */
        }

        /* Flip container */
.flip-container {
    perspective: 1000px; /* Adds perspective to create depth */
    width: 100%; /* Adjust width as necessary */
    height: auto; /* Adjust height as necessary */
}

/* The flipper holds both images (front and back) */
.flipper {
    position: relative;
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    transition: transform 0.6s; /* Smooth transition for the flip */
}

/* Hide the back image by default */
.front, .back {
    backface-visibility: hidden; /* Prevent the back from showing when rotated */
    position: absolute;
    width: 100%;
    height: auto; /* Adjust according to the aspect ratio */
}

/* The back image is rotated 180 degrees by default */
.back {
    transform: rotateY(180deg);
}

/* Flip the container when hovering */
.flip-container:hover .flipper {
    transform: rotateY(180deg);
}

/* Optional: Image styling (e.g., max-height) */
.front, .back {
    max-height: 400px; /* You can adjust this based on your preference */
    object-fit: contain;
}
        /* Responsive Grid: Stack images on smaller screens */
        @media (max-width: 768px) {
            .image-grid {
                grid-template-columns: 1fr 1fr; /* 2 columns on smaller screens */
                padding: 0 15px; /* Adjust padding for smaller screens */

            }
        }

        @media (max-width: 480px) {
            .image-grid {
                grid-template-columns: 1fr; /* 1 column on very small screens */
                padding: 0 10px; /* Adjust padding for very small screens */
            }
        }
    </style>
</head>
