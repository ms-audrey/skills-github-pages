<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>gutter.couture by audrey everist</title>
<link rel="stylesheet" type="text/css" href="normalize.css">
<style>
@font-face {
  font-family: courier-classic;
  src: url(Courier.ttf);
}

body {
  background-color: #FF7F00; /* Bright orange background */
  color: #FFB84D; /* Light orange text */
  font-family: courier-classic, sans-serif;
}

.bright-pink {
  color: #FF007F; /* Hot pink text */
}
  
.bright-turquoise {
    color: #40E0D0; /* Bright turquoise */
}

.bright-royal-blue {
    color: #4169E1; /* Royal blue */
}
  
a, a:visited {
  color: #FFA500; /* Light orange color for links */
  text-decoration: none;
}

a:hover {
  color: black; /* Change color to black on hover */
}

.hl {
  font-weight: bold;
}

.image-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-gap: 10px;
  padding: 20px;
}

.image-container {
  position: relative;
  width: 100%;
  height: 150px;
  overflow: hidden;
  border: 2px solid #FF007F;
}

.main-image, .hover-images img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: opacity 0.3s ease;
}

.hover-images {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: none;
}

.hover-images img {
  position: absolute;
  top: 0;
  left: 0;
  opacity: 0;
}

/* Existing styles from your original code */
.BDTLL_status, .BDTLL_Search_Popup, .BDTLL_Search_Popup > .BDTLL_left_box,
.BDTLL_Search_Popup > .BDTLL_right_box, .BDTLL_Search_Popup p {
  /* Your existing styles here */
}
</style>
</head>
<body style="font-family: courier-classic, monospace; word-break: break-all; line-height: 1; font-size: 32px;">

<!-- Page content -->
<p><span class="bright-pink">BLANTS COLLECTION</span>                             <span class="bright-turquoise">gutter.couture</span></p>

<!-- Grid of images -->
<div class="image-grid">
  <div class="image-container">
    <img src="bcfront.png" alt="blues clues" class="main-image">
    <div class="hover-images">
      <img src="bcback.JPG" alt="blues clues 2">
      <img src="BCfrontplay.JPG" alt="blues clues 3">
      <img src="bcfront2.JPG" alt="blues clues 4">
      <img src="bcside1.JPG" alt="blues clues 5">
      <!-- Add more alternative images as needed -->
    </div>
  </div>
  
  <!-- Repeat this structure for each blant image (total of 15) -->
  <!-- Example for the second image: -->
  <div class="image-container">
    <img src="bluefront2.JPG" alt="blants 2" class="main-image">
    <div class="hover-images">
      <img src="bluefront.JPG.jpg" alt="Blant 2 Alternative 1">
      <img src="blueback.JPG" alt="Blant 2 Alternative 2">
      <img src="blueside.JPG" alt="Blant 2 Alternative 2">
      <!-- Add more alternative images as needed -->
    </div>
  </div>
  <!-- Continue for the remaining 13 images -->
</div>

<p><a href="blantscollection.html"><span class="bright-pink">BLANTS COLLECTION</span></a></p>

<script>
document.querySelectorAll('.image-container').forEach(container => {
  const mainImage = container.querySelector('.main-image');
  const hoverImages = container.querySelectorAll('.hover-images img');
  let currentIndex = 0;
  let intervalId;

  container.addEventListener('mouseenter', () => {
    mainImage.style.opacity = '0';
    container.querySelector('.hover-images').style.display = 'block';
    showNextImage();
    intervalId = setInterval(showNextImage, 2000); // Change image every 2 seconds
  });

  container.addEventListener('mouseleave', () => {
    clearInterval(intervalId);
    mainImage.style.opacity = '1';
    container.querySelector('.hover-images').style.display = 'none';
    hoverImages.forEach(img => img.style.opacity = '0');
    currentIndex = 0;
  });

  function showNextImage() {
    hoverImages[currentIndex].style.opacity = '0';
    currentIndex = (currentIndex + 1) % hoverImages.length;
    hoverImages[currentIndex].style.opacity = '1';
  }
});
</script>

</body>
</html>
