<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>gutter.couture by audrey everist</title>
<link rel="stylesheet" type="text/css" href="normalize.css">
<style>
@font-face {
  font-family: courier-classic;
  src: url(Courier.ttf);
}

body {
  background-color: #FF7F00;
  color: #FFB84D;
  font-family: courier-classic, sans-serif;
}

.bright-pink {
  color: #FF007F;
}
  
.bright-turquoise {
  color: #40E0D0;
}

.bright-royal-blue {
  color: #4169E1;
}
  
a, a:visited {
  color: #FFA500;
  text-decoration: none;
}

a:hover {
  color: black;
}

.hl {
  font-weight: bold;
}

.image-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  grid-gap: 20px;
  padding: 20px;
}

.image-container {
  display: flex;
  flex-direction: column;
}

.image-wrapper {
  position: relative;
  width: 100%;
  padding-top: 150%; /* 2:3 aspect ratio */
  border: 2px solid #FF007F;
  background-color: #FF7F00;
  overflow: hidden;
}

.main-image, .hover-images img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: contain;
  transition: opacity 0.3s ease;
}

.hover-images {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: none;
}

.hover-images img {
  opacity: 0;
}

.image-caption {
  margin-top: 10px;
  color: #FF007F;
  font-size: 16px;
  text-align: center;
}

.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.9);
}

.modal-content {
  margin: auto;
  display: block;
  width: 40%;
  max-width: 350px;
  max-height: 50%;
  object-fit: contain;
}

.close {
  position: absolute;
  top: 15px;
  right: 35px;
  color: #f1f1f1;
  font-size: 40px;
  font-weight: bold;
  transition: 0.3s;
}

.close:hover,
.close:focus {
  color: #bbb;
  text-decoration: none;
  cursor: pointer;
}

.modal-nav {
  position: absolute;
  top: 50%;
  width: 100%;
  display: flex;
  justify-content: space-between;
}

.modal-nav button {
  background: none;
  border: none;
  color: white;
  font-size: 30px;
  cursor: pointer;
}

</style>
</head>
<body style="font-family: courier-classic, monospace; word-break: break-all; line-height: 1; font-size: 32px;">

<!-- Page content -->
<p><span class="bright-pink">BLANTS COLLECTION</span>                             <span class="bright-turquoise">gutter.couture</span></p>

<!-- Grid of images -->
<div class="image-grid">
  <div class="image-container">
    <div class="image-wrapper">
      <img src="../blants/bcfront.png" alt="blues clues" class="main-image">
      <div class="hover-images">
        <img src="../blants/bcback.JPG" alt="blues clues 2">
        <img src="../blants/BCfrontplay.JPG" alt="blues clues 3">
        <img src="../blants/bcfront2.JPG" alt="blues clues 4">
        <img src="../blants/bcside1.JPG" alt="blues clues 5">
      </div>
    </div>
    <p class="image-caption">Blues Clues Blants</p>
  </div>
  
  <div class="image-container">
    <div class="image-wrapper">
      <img src="../blants/bluefront2.JPG" alt="blants 2" class="main-image">
      <div class="hover-images">
        <img src="../blants/bluefront.JPG" alt="Blant 2 Alternative 1">
        <img src="../blants/blueback.JPG" alt="Blant 2 Alternative 2">
        <img src="../blants/blueside.JPG" alt="Blant 2 Alternative 3">
      </div>
    </div>
    <p class="image-caption">Blue Blants</p>
  </div>
  <!-- Continue for the remaining images -->
</div>

<div id="imageModal" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="modalImage">
  <div class="modal-nav">
    <button id="prevButton">&lt;</button>
    <button id="nextButton">&gt;</button>
  </div>
</div>

<p><a href="blantscollection.html"><span class="bright-pink">BLANTS COLLECTION</span></a></p>

<script>
document.querySelectorAll('.image-wrapper').forEach(container => {
  const mainImage = container.querySelector('.main-image');
  const hoverImages = container.querySelectorAll('.hover-images img');
  let currentIndex = 0;
  let intervalId;

  container.addEventListener('mouseenter', () => {
    mainImage.style.opacity = '0';
    container.querySelector('.hover-images').style.display = 'block';
    showNextImage();
    intervalId = setInterval(showNextImage, 2000);
  });

  container.addEventListener('mouseleave', () => {
    clearInterval(intervalId);
    mainImage.style.opacity = '1';
    container.querySelector('.hover-images').style.display = 'none';
    hoverImages.forEach(img => img.style.opacity = '0');
    currentIndex = 0;
  });

  function showNextImage() {
    hoverImages[currentIndex].style.opacity = '0';
    currentIndex = (currentIndex + 1) % hoverImages.length;
    hoverImages[currentIndex].style.opacity = '1';
  }
});

// Modal functionality
const modal = document.getElementById('imageModal');
const modalImg = document.getElementById('modalImage');
const closeBtn = document.getElementsByClassName('close')[0];
const prevBtn = document.getElementById('prevButton');
const nextBtn = document.getElementById('nextButton');
let currentModalIndex = 0;
let currentModalImages = [];

document.querySelectorAll('.image-wrapper').forEach(wrapper => {
  wrapper.addEventListener('click', function() {
    modal.style.display = 'block';
    currentModalImages = Array.from(this.querySelectorAll('img'));
    currentModalIndex = 0;
    updateModalImage();
  });
});

closeBtn.onclick = function() {
  modal.style.display = 'none';
}

prevBtn.onclick = function() {
  currentModalIndex = (currentModalIndex - 1 + currentModalImages.length) % currentModalImages.length;
  updateModalImage();
}

nextBtn.onclick = function() {
  currentModalIndex = (currentModalIndex + 1) % currentModalImages.length;
  updateModalImage();
}

function updateModalImage() {
  modalImg.src = currentModalImages[currentModalIndex].src;
}
</script>

</body>
</html>
