<style>
@font-face {
  font-family: courier-classic;
  src: url(Courier.ttf);
}

body {
  background-color: #FF7F00;
  color: #FFB84D;
  font-family: courier-classic, sans-serif;
}

.bright-pink {
  color: #FF007F;
}
  
.bright-turquoise {
  color: #40E0D0;
}

.bright-royal-blue {
  color: #4169E1;
}
  
a, a:visited {
  color: #FFA500;
  text-decoration: none;
}

a:hover {
  color: black;
  cursor: pointer;
}

.hl {
  font-weight: bold;
}

.image-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 20px;
  padding: 20px;
}

.image-container {
  display: flex;
  flex-direction: column;
}

.image-wrapper {
  position: relative;
  width: 80%;
  padding-top: 100%;
  border: 2px solid #FF007F;
  background-color: #FF7F00;
  overflow: hidden;
  cursor: pointer;
}

.main-image, .hover-images img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: contain;
  transition: opacity 0.3s ease;
}

.hover-images {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: none;
}

.hover-images img {
  opacity: 0;
}

.image-nav {
  position: absolute;
  top: 50%;
  width: 100%;
  display: none;
  justify-content: space-between;
  transform: translateY(-50%);
}

.image-nav-btn {
  background-color: rgba(255,127,0,0.7);
  color: #FF007F;
  border: none;
  padding: 5px 10px;
  cursor: pointer;
  z-index: 2;
}

.image-caption {
  margin-top: 10px;
  color: #FF007F;
  font-size: 16px;
  text-align: center;
  width: 100%;
}
  
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(255,127,0,0.9);
}

.modal-content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  max-width: 90%;
  max-height: 90%;
  object-fit: contain;
}

.close {
  position: absolute;
  top: 15px;
  right: 35px;
  color: #FF007F;
  font-size: 40px;
  font-weight: bold;
  transition: 0.3s;
  cursor: pointer;
}

.close:hover,
.close:focus {
  color: #FFB84D;
}

.modal-nav {
  position: absolute;
  top: 50%;
  width: 100%;
  display: flex;
  justify-content: space-between;
}

.modal-nav button {
  background: none;
  border: none;
  color: #FF007F;
  font-size: 30px;
  cursor: pointer;
}

.modal-nav button:hover {
  color: #FFB84D;
}
</style>
</head>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const imageWrappers = document.querySelectorAll('.image-wrapper');
  const modal = document.getElementById('imageModal');
  const modalImg = document.getElementById('modalImage');
  const closeBtn = document.querySelector('.close');
  const prevBtn = document.getElementById('prevButton');
  const nextBtn = document.getElementById('nextButton');
  let currentModalImages = [];
  let currentModalIndex = 0;

  function handleImageInteraction(container, enter) {
    const mainImage = container.querySelector('.main-image');
    const hoverImages = container.querySelectorAll('.hover-images img');
    const imageNav = container.querySelector('.image-nav');
    
    mainImage.style.opacity = enter ? '0' : '1';
    container.querySelector('.hover-images').style.display = enter ? 'block' : 'none';
    imageNav.style.display = enter ? 'flex' : 'none';
    
    if (enter) {
      hoverImages[0].style.opacity = '1';
    } else {
      hoverImages.forEach(img => img.style.opacity = '0');
    }
  }

  function showImage(container, direction) {
    const hoverImages = container.querySelectorAll('.hover-images img');
    let currentIndex = Array.from(hoverImages).findIndex(img => img.style.opacity === '1');
    hoverImages[currentIndex].style.opacity = '0';
    currentIndex = (currentIndex + direction + hoverImages.length) % hoverImages.length;
    hoverImages[currentIndex].style.opacity = '1';
  }

  imageWrappers.forEach(container => {
    container.addEventListener('mouseenter', () => handleImageInteraction(container, true));
    container.addEventListener('mouseleave', () => handleImageInteraction(container, false));
    container.querySelector('.prev-btn').addEventListener('click', (e) => {
      e.stopPropagation();
      showImage(container, -1);
    });
    container.querySelector('.next-btn').addEventListener('click', (e) => {
      e.stopPropagation();
      showImage(container, 1);
    });
    container.addEventListener('click', function(e) {
      if (!e.target.classList.contains('image-nav-btn')) {
        modal.style.display = 'block';
        currentModalImages = Array.from(this.querySelectorAll('.hover-images img'));
        currentModalIndex = Array.from(currentModalImages).findIndex(img => img.style.opacity === '1');
        modalImg.src = currentModalIndex === -1 ? this.querySelector('.main-image').src : currentModalImages[currentModalIndex].src;
      }
    });
  });

  closeBtn.onclick = () => modal.style.display = 'none';
  prevBtn.onclick = () => {
    currentModalIndex = (currentModalIndex - 1 + currentModalImages.length) % currentModalImages.length;
    modalImg.src = currentModalImages[currentModalIndex].src;
  };
  nextBtn.onclick = () => {
    currentModalIndex = (currentModalIndex + 1) % currentModalImages.length;
    modalImg.src = currentModalImages[currentModalIndex].src;
  };
});
</script>
